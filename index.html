<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
<link rel="manifest" href="./favicon/site.webmanifest">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <script src="https://kit.fontawesome.com/8b81291940.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <title>Portal GinJay | Catálogo</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          loading="lazy"
          src="./assets/logo-ginjay-brasil-branca.png"
          alt="logo ginjay brasil branca"
        />
      </div>
    </header>
    <main>
      <section class="hero">

        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img
                src="./assets/kit ginjay in brasil (1).png"
                alt="slide 1"
                loading="lazy"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./assets/kit ginjay in brasil (2).png"
                alt="slide 2"
                loading="lazy"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./assets/kit ginjay in brasil (3).png"
                alt="slide 3"
                loading="lazy"
              />
            </div>
            ...
          </div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>

      <section class="catalogo">
        <h2>Catálogo</h2>
        <div class="filtro-produtos">
            <button class="filtro-btn" data-filtro="todos">Todos</button>
            <button class="filtro-btn" data-filtro="camisetas">Camisetas</button>
            <button class="filtro-btn" data-filtro="ecobags">Ecobags</button>
            <button class="filtro-btn" data-filtro="garrafas">Garrafas</button>
        </div>
        <div class="produtos">
        </div>
      </section>

      <section class="redes">
        <h2>Siga nossas redes sociais!</h2>
        <div class="icones-redes">
          <a href="https://www.instagram.com/portalginjay/" target="_blank" rel="noopener">
          <i class="fa-brands fa-instagram"></i> Portal GinJay
          </a>
          <a href="https://www.x.com/portalginjay" target="_blank" rel="noopener">
          <i class="fa-brands fa-x-twitter"></i> Portal GinJay
         
          </a>
          <a href="https://www.tiktok.com/@ginjay.brasil" target="_blank" rel="noopener">
          <i class="fa-brands fa-tiktok"></i> GinJay Brasil
          
          </a>
        </div>
      </section>
    </main>

    <footer>
        <p>&copy; 2025 Portal GinJay</p>
        <p>Desenvolvido por MaJu Pacheco</p>
    </footer>

    <script type="module" src="./js/swiper.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
