<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <title>Portal GinJay | Catálogo</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          loading="lazy"
          src="./assets/logo-ginjay-brasil-branca.png"
          alt="logo ginjay brasil branca"
        />
      </div>
    </header>
    <main>
      <section class="hero">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img
                src="./assets/kit ginjay in brasil (1).png"
                alt="slide 1"
                loading="lazy"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./assets/kit ginjay in brasil (2).png"
                alt="slide 2"
                loading="lazy"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./assets/kit ginjay in brasil (3).png"
                alt="slide 3"
                loading="lazy"
              />
            </div>
            ...
          </div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>

      <section class="catalogo">
        <h2>Catálogo</h2>
        <div class="filtro-produtos">
            <button class="filtro-btn" data-filtro="todos">Todos</button>
            <button class="filtro-btn" data-filtro="categoria1">Camisetas</button>
            <button class="filtro-btn" data-filtro="categoria2">Ecobags</button>
            <button class="filtro-btn" data-filtro="categoria3">Garrafas</button>
        </div>
        <div class="produtos">
          <div class="card-produto">
            <img
              src="./assets/produto1.png"
              alt="Produto 1"
              loading="lazy"
            />
            <h3>Produto 1</h3>
            <p>Descrição do Produto 1</p>
          </div>
          <div class="card-produto">
            <img
              src="./assets/produto2.png"
              alt="Produto 2"
              loading="lazy"
            />
            <h3>Produto 2</h3>
            <p>Descrição do Produto 2</p>
          </div>
          <div class="card-produto">
            <img
              src="./assets/produto3.png"
              alt="Produto 3"
              loading="lazy"
            />
            <h3>Produto 3</h3>
            <p>Descrição do Produto 3</p>
          </div>
          <!-- Adicione mais produtos conforme necessário -->
        </div>
      </section>
    </main>

    <footer>
        <p>&copy; 2025 Portal GinJay.</p>
        <p>Desenvolvido por @immajunother</p>
    </footer>

    <script type="module" src="./js/swiper.js"></script>
  </body>
</html>
